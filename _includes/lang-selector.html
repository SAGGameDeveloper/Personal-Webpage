<ul class = 'lang-selector'>
    <li class="{% if include.lang=="en" %}lang active-lang{% else %}lang{% endif %}">
      <a href="{{ site.baseurl }}/">en</a>
    </li>

    <li class="{% if include.lang=="es" %}lang active-lang{% else %}lang{% endif %}">
      <a href="{{ site.baseurl }}/es">es</a>
    </li>

    <li class="{% if include.lang=="gl" %}lang active-lang{% else %}lang{% endif %}">
      <a href="{{ site.baseurl }}/gl">gl</a>
    </li>
</ul>
